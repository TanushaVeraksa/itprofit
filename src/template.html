<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
        <div class="form">
          <form action="#" class="login-form">
            <div class="input-control">
                <input class="name" type="text" name="username" placeholder="Username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input class="email" type="email" name="email" placeholder="E-mail">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input class="phone" type="text" name="phone" placeholder="Phone">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <textarea class="message" id="story" name="story" rows="5" cols="33" placeholder="Message"></textarea>
                <div class="error"></div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        </div>
      </div>
</body>
</html>
